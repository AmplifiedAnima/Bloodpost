{%extends  'main.html'%}
{%block content%}
<div>
    <form class="form" action ="" method="POST">
        {%csrf_token%}
    </form>
</div>
<form class="form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="form__group">
      <label for="profile_pic">{{field.label}}</label>
      {{field}}
   
    </div>
    {% endfor %}
    <input type="Submit" value ="Submit"/>

{% endblock %}
